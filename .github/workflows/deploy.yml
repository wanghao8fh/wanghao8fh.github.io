name: Deploy Hexo to GitHub Pages

on:
  push:
    branches: [ main ] # 当向 main 分支推送代码时触发这个 Action
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # 使用你正在使用的 Node 版本

      - name: Install dependencies
        run: |
          npm install

      - name: Generate static files
        run: |
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # GitHub 自动提供的 token，无需自己设置
          publish_dir: ./public # 要部署的文件夹路径
          publish_branch: gh-pages # 要部署到的目标分支，必须和 _config.yml 里的 branch 一致